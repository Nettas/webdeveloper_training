<!DOCTYPE html>
<html lang="en">
<head>
    <!-- this is internal css 
        h1 is a selector
        color is a PROPERTY
        red is a VALUE hence Proerty/Value pair 
        also this line is called "declaration"
        adding a second P/V pair so we have 2 declarations 
    -->
    <style>
        h1{
            color: red;
            font-size: 80px;
        }
        div {
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <div>Welcome!</div>
    <h1>Hello World</h1>
</body>
</html>
