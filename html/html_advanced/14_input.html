<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form method="GET" action="13_getaction.html">
     <div> 
        <label for="firstname">Input: Text</label> 
        <input required="required" type="text" id="firstname" name="firstname">
     </div>  
     <div>
         <label for="checkbox_field">Checkbox</label>
         <input type="checkbox" value="1" name="checkbox">
     </div>
     <div>
         <label>Radio Button</label>
         <input type="radio" name="radio_test" value="1">1
         <input type="radio" name="radio_test" value="2">2
         <input type="radio" name="radio_test" value="3">3
     </div>
     <div>
         <label for="">Date</label>
         <input type="date" name="date">
     </div>
     <div>
         <input type="email" name="email">
     </div>
     <div>
         Hidden
         <input type="hidden" name="hidden" value="is_hidden">
     </div>
     <div>
         Number
         <input type="number" name="number" step="0.5" max="50" min="0">
     </div>
     <div>
         Password
         <input type="password" name="password" placeholder="Ghost text">
     </div>
     <div>
         url
         <input type="url" name="url" value="www.learntocode.com">
     </div>
     <div>
         File Upload
         <input type="file" name="file">
     </div>
     <div>
         <input type="submit" value="Custom Text for a Button" name="submit">
     </div>

</body>

</html>
