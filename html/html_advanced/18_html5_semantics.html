<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 semantics</title>
</head>
<body>

<!--Elements we have gone over but when to use them -->
<!-- div could be used for just about everything -->
<!--
    <div class="nav"></div> 
    <div class="footer"></div> 
    <input type="text" name="" id="">
    <form action=""></form>
    <button></button>
 paragraph is really for text only
    <p></p>
    <strong></strong>
    <em></em>
    <u></u> -->
<!-- HTML5 new elements -->
    <nav></nav>  <!-- used for navigation of website (search, categories, etc...)-->
    <head></head> <!-- banner section-->

    <footer></footer> <!-- bootom of page with links etc.-->
    <article></article> <!-- has <p></P> inside-->
    <aside></aside> <!--side bar-->
    <details>&copy; 2019</details> <!--think detail about page copyright, date etc.-->
    <main></main> <!-- entire content section can include div>article>paragraph etc..-->
    <time></time> <!-- movie run time etc.-->
    <figure></figure> <!-- pecifies self-contained content, like illustrations, diagrams, photos, code listings, etc.-->
    <!-- mark highlights text -->
    <p>
        <mark>Lorem ipsum dolor sit amet </mark>consectetur, adipisicing elit. Libero, impedit.
    </p>


</body>
</html>
