<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantics</title>
</head>
<body>

    <code></code> and <samp></samp><br>

    <b>Bold </b> vs <br> <!-- simply bolded text-->
    <strong>Bold</strong> <!-- more emphasys used by screen readers-->
    <hr>
    <i>Italic</i> vs <br> <!-- simply italic text-->
    <em>Italic</em> <!-- more emphasys used by screen readers-->

</body>
</html>
