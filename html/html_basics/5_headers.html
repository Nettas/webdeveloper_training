<!DOCTYPE html>
<html>
    <head>
        <title>Headers Example</title>
    </head>
    <body>
        <h2>Welcome</h2>
        <h6>date</h6>
        <h3>lets talk about this</h3>


        <hr>
        <!-- Search Engine Optimization (SEO) will prioritize via header size -->
        <h1>H1 is the biggest header</h1>
        <h2>H2 is this size</h2>
        <h3>H3 is this size</h3>
        <h4>H4 is this size</h4>
        <h5>H5 is this size</h5>
        <h6>H6 is the smallest header</h6>
        <p>
            some regular text
        </p>
    </body>
</html>
