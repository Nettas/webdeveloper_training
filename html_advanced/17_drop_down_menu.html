<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down Menus</title>
</head>
<body>
    
    <form method="GET" action="">

        <select id="" class="" name="selected_item" required="required">
            <option value="" disabled="disabled" selected="selected">-- Select Item --</option>
            <!-- value is what gets appended to url once submitted-->
            <option value="option_1">Option #1</option>
            <option value="something else">Option #2</option>
            <option value="last_option">Option #3</option>

        </select>

        <button type="submit">
            SUBMIT
        </button>

    </form>
</body>
</html>
